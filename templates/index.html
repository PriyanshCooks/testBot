<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Discovery Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Customer Discovery Bot</h1>

    <!-- Show current question only -->
    <div class="current-question">
      <div class="question">ðŸ¤– {{ question }}</div>
    </div>

    <!-- Answer input form -->
    <form method="POST" class="input-form">
      <label for="answer">Your Answer:</label>
      <input type="text" name="answer" id="answer" placeholder="Type your answer here..." required autocomplete="off" />
      <button type="submit">Submit</button>
    </form>

    <!-- Optional: show chat history below the form -->
    <div class="history" style="margin-top: 2rem;">
      {% for item in qa_log %}
        <div class="qa-block">
          {% if item.role == "assistant" %}
            <div class="question">ðŸ¤– {{ item.question }}</div>
          {% elif item.role == "user" %}
            <div class="answer">ðŸ§‘ {{ item.answer }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
