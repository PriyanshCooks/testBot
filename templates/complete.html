<!DOCTYPE html>
<html>
<head>
    <title>Conversation Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Final Q&A</h2>

    {% for item in qa_log %}
        {% if item.role == "assistant" %}
            <div class="qa-block">
                <div class="question">Q: {{ item.question }}</div>
        {% elif item.role == "user" %}
                <div class="answer">A: {{ item.answer }}</div>
            </div>
        {% endif %}
    {% endfor %}

    <p>Thank you! Your product has been analyzed.</p>
</body>
</html>
